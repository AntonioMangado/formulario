<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="#">Home</a>
            <p>¿Te han robado una bici? Pincha <a href="./pages/bicicletas.html">aquí</a></p>
        </nav>
    </header>

    <main>
        <section id="introduction">
            <h2>¡Bienvenido al club viejuner!</b></h2>
            <p>Cuéntanos algo sobre ti rellenando este formulario:</p>
        </section> 

        <section id="form-pers">
            <form>
                <label for="fname">Nombre:</label><br>
                <input type="text" id="fname" name="fname" autofocus><br>
                <label for="lname">Apellido:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="age">Edad</label><br>
                <input type="number" id="edad" name="age">
                <p>Sexo:</p>
                <input type="radio" name="gender" id="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" name="gender" id="femenino">
                <label for="femenino">Femenino</label><br>
                <input type="checkbox" name="viejuner" id="viejuner">
                <label for="viejuner">Me siento viejuner</label> <br>
                <label for="comentario">Algo más sobre ti:</label> <br>
                <textarea id="w3review" name="comentario" rows="4" cols="50"></textarea>
                
            </form>
        </section>

        <section id="form-circ">
            <p>Para terminar, proporciona estos datos:</p>
            <form action="">
                <label for="email">Tu email</label>
                <input type="email" name="email" id="email" placeholder="tuemail@correo.com"><br>
                <label for="tel">Teléfono</label>
                <input type="tel" name="tel" id="tel" placeholder="123-45-678"><br>
                <input type="submit" class="submit-button">
            </form>

        </section>
    </main>
</body>
</html>
